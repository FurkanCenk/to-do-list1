<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="to-do-wrapper">
        <h2>My to-do List</h2>
        <p>Double-click on item to mark it complete</p>
        <form name="to-do-adder">
            <input type="text" id="to-do-entry-box">
        </form>
        <button id="add-button" class="add-button">Add</button>
        <br>
        <ol id="todo-list">           
        </ol>
        <div class="control-wrapper">
            <button class="clear-completed-button" id="clear-completed-button">Clear Completed</button>
            <button class="empty-button" id="empty-button">Empty List</button>
            <button class="save-button" id="save-button">Save List</button>
            <button class="loadButton" id="loadButton">Load List</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
